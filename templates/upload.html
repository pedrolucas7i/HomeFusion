<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* styles.css */

        /* Estilo básico do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo dos formulários */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo dos rótulos dos campos */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        /* Estilo dos campos de seleção */
        select, input[type="text"], input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Estilo do botão */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo dos links de navegação */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo da lista de arquivos e pastas */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Upload File</h1>

    <!-- Formulário para criar uma nova pasta -->
    <form action="{{ url_for('upload_file') }}" method="post">
        <label for="new_folder">Create New Folder:</label>
        <input type="text" id="new_folder" name="folder_name">
        <button type="submit" name="action" value="create_folder">Create Folder</button>
    </form>

    <!-- Formulário para upload de arquivos -->
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="folder">Select Folder:</label>
        <select name="folder" id="folder">
            <option value="">Select a Folder</option>
            <!-- Populate with existing folders -->
            {% for folder in folders %}
                <option value="{{ folder }}" {% if folder == current_folder %}selected{% endif %}>{{ folder }}</option>
            {% endfor %}
        </select>
        
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file">
        <button type="submit">Upload</button>
    </form>

    <a href="{{ url_for('list_files', folder=current_folder) }}">Back to Files</a>
</body>
</html>
