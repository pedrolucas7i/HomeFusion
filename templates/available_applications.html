<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Docker Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Docker Applications</h1>
        
        <!-- Formulário para instalação de containers personalizados -->
        <div class="form-container">
            <h2>Install Custom Container</h2>
            <form action="{{ url_for('install_custom_container') }}" method="post">
                <input type="text" name="container_name" placeholder="Name of container" required>
                <input type="text" name="command" placeholder="Docker command" required>
                <input type="number" name="port" placeholder="Port (Same as command)" required>
                <button type="submit">Install Container</button>
            </form>
        </div>

        <!-- Formulários para instalar Ollama e Pi-hole -->
        <div class="form-container">
            <h2>Install Predefined Applications</h2>
            <form action="{{ url_for('install_ollama') }}" method="post">
                <button type="submit">Install Ollama</button>
            </form>
            <form action="{{ url_for('install_pihole') }}" method="post">
                <button type="submit">Install Pi-hole</button>
            </form>
        </div>
    </div>
</body>
</html>
