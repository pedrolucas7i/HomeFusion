<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Wallpaper</title>
    <style>
        /* styles.css */

        /* Reseta alguns estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo básico do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo do formulário */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo dos rótulos dos campos */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        /* Estilo do campo de input para arquivos */
        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Estilo do botão */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo das mensagens de flash */
        ul.flashes {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        ul.flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: #fff;
        }

        ul.flashes li.danger {
            background-color: #e74c3c;
        }

        ul.flashes li.success {
            background-color: #2ecc71;
        }

    </style>
</head>
<body>
    <h1>Upload Wallpaper</h1>
    
    <form action="{{ url_for('upload_wallpaper') }}" method="post" enctype="multipart/form-data">
        <label for="wallpaper">Select Wallpaper:</label>
        <input type="file" name="wallpaper" id="wallpaper" required>
        <button type="submit">Upload</button>
    </form>
    
    <!-- Displaying Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
