<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <style>
        /* styles.css */

        /* Estilo básico do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo dos formulários */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo dos rótulos dos campos */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        /* Estilo dos campos de seleção */
        select, input[type="text"], input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Estilo do botão */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo dos links de navegação */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo da lista de arquivos e pastas */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Files and Folders</h1>

    <!-- Navegação para pastas superiores -->
    {% if current_folder %}
        <a href="{{ url_for('list_files', folder='') }}">Back to Root</a>
        <a href="{{ url_for('list_files', folder=parent_folder) }}">Back to Parent</a>
    {% endif %}

    <!-- Lista de arquivos e pastas -->
    <ul>
        {% for item in files_and_folders %}
            <li>
                {% if item.endswith('/') %}
                    <a href="{{ url_for('list_files', folder=current_folder ~ '/' ~ item) }}">{{ item }}</a>
                {% else %}
                    <a href="{{ url_for('download_file', filename=current_folder ~ '/' ~ item) }}">{{ item }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('upload_file', folder=current_folder) }}">Upload File</a>
</body>
</html>
