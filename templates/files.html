<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <title>Files</title>
</head>
<body>
    <h1>Files and Folders</h1>

    <!-- Navegação para pastas superiores -->
    {% if current_folder %}
        <a href="{{ url_for('list_files', folder='') }}">Back to Root</a>
        <a href="{{ url_for('list_files', folder=parent_folder) }}">Back to Parent</a>
    {% endif %}

    <!-- Lista de arquivos e pastas -->
    <ul>
        {% for item in files_and_folders %}
            <li>
                {% if item.endswith('/') %}
                    <a href="{{ url_for('list_files', folder=current_folder ~ '/' ~ item) }}">{{ item }}</a>
                {% else %}
                    <a href="{{ url_for('download_file', filename=current_folder ~ '/' ~ item) }}">{{ item }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('upload_file', folder=current_folder) }}">Upload File</a>
</body>
</html>
