<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações Docker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .app:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .app img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .app-name {
            margin-top: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Ajuste a altura conforme necessário */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicações Docker</h1>
        <div class="app-container">
            {% for app in apps %}
                <div class="app" onclick="showApp('{{ app.name }}');">
                    <img src="{{ url_for('static', filename='icons/' + app.icon) }}" alt="{{ app.name }}">
                    <div class="app-name">{{ app.name }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="app-frame-container" style="display: none;">
        <iframe id="app-frame"></iframe>
    </div>

    <script>
        function showApp(appName) {
            const iframe = document.getElementById('app-frame');
            const frameContainer = document.getElementById('app-frame-container');
            iframe.src = `/applications/${appName}`;
            frameContainer.style.display = 'block';
        }
    </script>
</body>
</html>
